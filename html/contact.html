  <form>
  <div class="form-group">
    <label for="exampleFormControlInput1">Name</label>
    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="First Last">
  </div>

  <div class="form-group">
    <label for="exampleFormControlInput1">Company</label>
    <input type="Company" class="form-control" id="exampleFormControlInput1" placeholder="Optional">
  </div>

  <div class="form-group">
    <label for="exampleFormControlInput1">Email</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>


  <div class="form-group">
    <label for="exampleFormControlSelect1">Subject</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>I want to hire you</option>
      <option>Your Portfolio</option>
      <option>Consultations</option>
      <option>Freelance Opportunity</option>
      <option>Other</option>
    </select>
  </div>

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Message</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>

  <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm" data-toggle="button" aria-pressed="false" autocomplete="off">Send
    </button>


  <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        Thank you for your message. I look forward to contacting you soon.
      </div>
    </div>
  </div>
</form>
